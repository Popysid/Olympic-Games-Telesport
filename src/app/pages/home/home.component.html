<div [ngClass]="pageContainer">
    <div [ngClass]="statistics">
        <div [ngClass]="statisticsContent">
            {{wording.page.home.olympicsCount}}: <span class="statistics-span">{{participations}}</span>
        </div>
        <div [ngClass]="pageTitle">
            {{wording.page.home.subtitle}}
        </div>
        <div [ngClass]="statisticsContent">
            {{wording.page.home.countriesCount}}: <span class="statistics-span">{{countries.length}}</span>
        </div>
    </div>
    <div *ngIf="dataLoaded">
        <div *ngIf="olympics.length != 0" [ngClass]="chartStyle">
            <canvas baseChart class="chart"
                [data]="chartData"
                [type]="chartType"
                [options]="chartOptions"
                [plugins]="chartPlugins"
                (chartClick)="chartClicked($event)">
            </canvas>
            <div class="absolute-flex-center">
                <div class="central-logo"></div>
            </div>
        </div>
        <div *ngIf="olympics.length == 0">
            <p class="dialog-warning"><mat-icon>warning</mat-icon> {{wording.page.home.noDataLoaded}}</p>
        </div>
    </div>
    <div *ngIf="!dataLoaded" [ngClass]="chartStyle">
        <div class="absolute-flex-center">
            <!-- The mat spinner is usefull to indicate that the data have ot finish to load -->
            <mat-spinner [diameter]="200"></mat-spinner>
        </div>
    </div>
</div>
